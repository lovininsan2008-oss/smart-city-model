<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart City Model</title>

<style>
body {
  margin: 0;
  background: #dfe8f3;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* Map container with 3D tilt */
#map {
  width: 100%;
  height: 100vh;
  position: relative;
  transform: perspective(900px) rotateX(25deg);
  transform-style: preserve-3d;
}

/* Roads */
.road {
  position: absolute;
  background: #2e2e2e;
  border: 5px solid #1a1a1a;
  z-index: 0;
}

/* Main horizontal road */
#mainRoad {
  width: 95%;
  height: 80px;
  top: 45%;
  left: 2%;
}

/* Vertical road */
#verticalRoad {
  width: 80px;
  height: 75%;
  top: 5%;
  left: 48%;
}

/* Building images */
.building {
  position: absolute;
  width: 120px;
  cursor: pointer;
  transform: translateZ(30px);
}

/* Cars */
.car {
  position: absolute;
  width: 70px;
  transform: translateZ(35px);
}

/* Info popup panel */
#infoPanel {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  padding: 20px;
  display: none;
  box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
}

#closeBtn {
  float: right;
  background: black;
  color: white;
  border: none;
  padding: 5px 15px;
  border-radius: 8px;
}
</style>

</head>
<body>

<div id="map">

  <!-- Roads -->
  <div id="mainRoad" class="road"></div>
  <div id="verticalRoad" class="road"></div>

  <!-- Hospital -->
  <img src="hospital.png" class="building" style="top:8%; left:40%;" onclick="showInfo('Hospital: Digital Hospital\nDoctors available:\n✔ Dr. Mehta\n✖ Dr. Rana (Off duty)\n✔ Dr. Kapoor')">

  <!-- Mall -->
  <img src="mall.png" class="building" style="top:60%; left:10%;" onclick="showInfo('Mall: 2 Floors\nFloor 1: Clothes, Food Court\nFloor 2: Electronics, Game Zone')">

  <!-- Fruit Shop -->
  <img src="fruits.png" class="building" style="top:62%; left:80%;" onclick="showInfo('Fruit Shop: Fresh fruits available daily')">

  <!-- School -->
  <img src="school.png" class="building" style="top:80%; left:45%;" onclick="showInfo('Digital School: Classes Nursery to 10th')">

  <!-- Houses (H1 scattered layout) -->
  <img src="houses.png" class="building" style="top:32%; left:20%;" onclick="showInfo('House 1: Sharma Family\n4 Members')">
  <img src="houses.png" class="building" style="top:35%; left:60%;" onclick="showInfo('House 2: Verma Family\n3 Members')">
  <img src="houses.png" class="building" style="top:27%; left:28%;" onclick="showInfo('House 3: Singh Family\n5 Members')">
  <img src="houses.png" class="building" style="top:29%; left:70%;" onclick="showInfo('House 4: Jindal Family\n6 Members')">
  <img src="houses.png" class="building" style="top:40%; left:30%;" onclick="showInfo('House 5: Chauhan Family\n3 Members')">
  <img src="houses.png" class="building" style="top:42%; left:68%;" onclick="showInfo('House 6: Sharma Family\n2 Members')">
  <img src="houses.png" class="building" style="top:37%; left:48%;" onclick="showInfo('House 7: Kapoor Family\n4 Members')">

  <!-- Cars -->
  <img src="cars.png" class="car" style="top:47%; left:25%;">
  <img src="cars.png" class="car" style="top:47%; left:60%;">
  <img src="cars.png" class="car" style="top:20%; left:48%;">

</div>

<!-- Info Panel -->
<div id="infoPanel">
  <button id="closeBtn" onclick="closeInfo()">Close</button>
  <pre id="infoText"></pre>
</div>

<script>
function showInfo(text){
  document.getElementById("infoText").innerText = text;
  document.getElementById("infoPanel").style.display = "block";
}

function closeInfo(){
  document.getElementById("infoPanel").style.display = "none";
}
</script>

</body>
</html>
